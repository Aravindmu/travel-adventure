<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the entry for "<strong>{{ user_data.username_field }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
