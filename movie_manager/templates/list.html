{% extends 'blank_layout.html'%}
{% block content %}
<h1>List Movies</h1>
<table>
    <tr><th>Title</th><th>Description</th><th>Year</th></tr>
{%for movie_obj in movies%}
<tr>
    <td><p>Title:{{movie_obj.title | upper}}</p></td>
    <td><p>Summary:{{movie_obj.description | default:'No data available'}}</p></td>
    <td><p>Year:{{movie_obj.year}}</p></td>
</tr>
{%endfor%}
</table>
{% endblock content %}
