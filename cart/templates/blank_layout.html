{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techno | social media</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
   
</head>

<body>

 <div class="header">
        <div class="container">
             {% include 'menu.html' %}

            {% block banner %}
             {% include 'banner_layout.html' %}
            {% endblock banner %}
            </div>
        </div>
    </div>
     
    {% block content %}
    
    {% include 'home_page_content.html' %}
    
    {% endblock content %}
 
   


    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

{% block extra_scripts %}


{% endblock %}

</body>

</html>
