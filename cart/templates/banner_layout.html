{% load static %}

<style>
    .hero-banner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 40px;
        background: linear-gradient(to right, #140f27, #14262c, #2c5364);
        color: #ffffff;
        border-radius: 0px;
        margin-bottom: 40px;
        overflow: hidden;
        position: relative;
    }

    .hero-text {
        flex: 1;
        padding-right: 30px;
    }

    .hero-text h1 {
        font-size: 42px;
        line-height: 1.2;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .hero-text p {
        font-size: 16px;
        margin-bottom: 25px;
        color: #ccc;
    }

    .hero-text .btn {
        background: #ff6b00;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s;
    }

    .hero-text .btn:hover {
        background: #e65900;
    }

    .hero-media {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hero-media img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
        .hero-banner {
            flex-direction: column;
            padding: 30px 20px;
        }

        .hero-text {
            padding-right: 0;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 30px;
        }

        .hero-media {
            margin-top: 20px;
        }
    }
</style>

<div class="hero-banner">
    <div class="hero-text">
        <h1>Unleash the Power of Innovation<br>in Your Hands</h1>
        <p>Explore breakthrough technologies, cutting-edge gadgets, and futuristic tools reshaping the digital world. Step into tomorrow, today.</p>

    </div>
    <div class="hero-media">
        <img src="{% static 'images/OIP (1).jpg' %}" alt="Technology Showcase">
    </div>
</div>
