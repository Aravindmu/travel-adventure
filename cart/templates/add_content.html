<style>
    input, textarea, select {
    background-color: #2c0145;
    color: #fff;
    border: 1px solid #555;
    border-radius: 8px;
    padding: 12px;
    font-size: 15px;
    width: 100%;
    box-shadow: inset 0 0 8px rgba(255, 46, 170, 0.1);
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #ff2eaa;
    box-shadow: 0 0 12px rgba(255, 46, 170, 0.3);
}

</style>
<form method="post" enctype="multipart/form-data" style="
    max-width: 500px;
    margin: 50px auto;
    background: linear-gradient(135deg, #230030, #39004d);
    padding: 36px;
    border-radius: 18px;
    box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    backdrop-filter: blur(6px);
">
    {% csrf_token %}

    <div style="display: flex; flex-direction: column; gap: 24px;">
        {{ form.as_p }}
    </div>

    <button type="submit" style="
        background: linear-gradient(to right, #ff2eaa, #d600a8);
        color: #fff;
        border: none;
        padding: 14px 28px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 14px rgba(255, 46, 170, 0.4);
    ">
        Save
    </button>
</form>
